
<div>
  <form novalidate  (ngSubmit)="onSubmit()" [formGroup]="form">

    
    Nombres: <input type="text"  formControlName="nombres"/>
    Apellidos: <input type="text" formControlName="apellidos"/>
    Edad: <input type="number" formControlName="edad"/>
    <button *ngIf = "!form.get('nombres').hasError('pattern') && 
    !form.get('apellidos').hasError('pattern')!" type="submit">Validar</button>
  </form>
</div>
